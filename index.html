<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
 

        <div class="timer-display">
            00 : 00 : 00 : 00
        </div>
        <ul class="laps"></ul>
        <div class="action">
            <button id="startTimer" onclick="start()">Start</button>
            <button id="stopTimer" onclick="stop()">Stop</button>
            <button id="resetTimer" onclick="reset()">Reset</button>
            <button id="restartTimer" onclick="restart()">Restart</button>
            <button id="lap" onclick="lap()">Lap</button>
            <button id="resetLaps" onclick="resetLap()">Reset Laps</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
